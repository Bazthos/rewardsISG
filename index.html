<script>
    class ISGRewardsCalculator extends HTMLElement {
    constructor() {
        super();

        // Création du Shadow DOM
        this.attachShadow({ mode: "open" });

        // Structure HTML
        this.shadowRoot.innerHTML = `
            <style>
                :host {
                    font-family: "VT323", monospace;
                    font-size: 16px;
                    box-sizing: border-box;
                    background-color: transparent;
                    color: white;
                    text-align: center;
                    display: block;
                    user-select: none;
                }

                .calculator {
                    display: flex;
                    flex-direction: column;
                    margin: auto;
                    padding: 20px;
                    background: #1A1F2E;
                    border-radius: 10px;
                }

                input {
                    box-sizing: border-box;
                    width: 100%;
                    padding: 10px;
                    margin: 10px 0;
                    border: none;
                    border-radius: 5px;
                    text-align: center;
                }

                .result-container {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    margin-top: 20px;
                    background: #161B2A;
                    padding: 20px;
                    border-radius: 10px;
                    position: relative;
                }

                .taxpool {
                    background: #00A3FF;
                    padding: 20px;
                    border-radius: 10px;
                    width: 50%;
                    text-align: center;
                    position: relative;
                    overflow: hidden;
                }

                        .taxpool h3 {
            font-size: 18px;
            margin: 0;
        }

        .taxpool .value {
            font-size: 22px;
            font-weight: bold;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, -50%) translateY(0); }
            100% { transform: translate(-50%, -50%) translateY(-10px); }
        }
    
                .rewards {
                    text-align: center;
                    width: 50%;
                }

                .highlight {
                    font-size: 20px;
                    font-weight: bold;
                    color: #white;
                }

                /* Responsive Mobile */
                @media screen and (max-width: 600px) {
                    .result-container {
                        flex-direction: column;
                    }

                    .taxpool, .rewards {
                        width: 100%;
                    }

                    .arrow {
                        transform: rotate(90deg);
                        margin: 10px 0;
                    }
                }
            </style>

            <div class="calculator">
                <h2>$ISG Rewards Calculator</h2>

                <label>24h Trading Volume (USD)</label>
                <input type="range" id="volumeSlider" min="100" max="10000000" step="100" value="100">
                <span id="volumeDisplay">100 USD</span>

                <label>Your $ISG Holdings</label>
                <input type="number" id="isgHoldings" placeholder="Enter your $ISG amount">

                <div class="result-container">
                    <div class="taxpool">
                        
                        <h3>Generated Tax Pool</h3>
                        <p class="pool-value"><span id="poolTax">0</span> USD</p>
                        <h3>Distributed Rewards</h3>
                        <p class="pool-value"><span id="rewardPool">0</span> USD</p>
                    </div>

                    <div class="arrow">➡️</div>

                    <div class="rewards">
                        <p>Your Daily Earnings:</p>
                        <p class="highlight"><span id="dailyReward">0</span> USD (<span id="dailySui">0</span> SUI)</p>
                        <p>Monthly Projection:</p>
                        <p class="highlight"><span id="monthlyReward">0</span> USD (<span id="monthlySui">0</span> SUI)</p>
                    </div>
                </div>
            </div>
        `;

        this.volumeSlider = this.shadowRoot.getElementById("volumeSlider");
        this.volumeDisplay = this.shadowRoot.getElementById("volumeDisplay");
        this.isgHold = this.shadowRoot.getElementById("isgHoldings");
        this.distributedFill = this.shadowRoot.getElementById("distributedFill");

        this.volumeSlider.addEventListener("input", () => this.updateVolume());
        this.isgHold.addEventListener("input", () => this.calculateRewards());

        this.isgHold.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                this.isgHold.blur();
            }
        });
    }

    updateVolume() {
        this.volumeDisplay.innerText = `${this.volumeSlider.value} USD`;
        this.calculateRewards();
    }

    calculateRewards() {
        let volume = parseFloat(this.volumeSlider.value) || 0;
        let isgHoldings = parseFloat(this.isgHold.value) || 0;
        let totalISGSupply = 1000000000;

        let poolTax = volume * 0.05;
        let rewardPool = poolTax * 0.95;

        let userShare = isgHoldings / totalISGSupply;
        let dailyReward = rewardPool * userShare;
        let dailySui = dailyReward / 2.80;
        let monthlyReward = dailyReward * 30;
        let monthlySui = monthlyReward / 2.80;

        this.shadowRoot.getElementById("poolTax").innerText = poolTax.toLocaleString("fr-FR");
        this.shadowRoot.getElementById("rewardPool").innerText = rewardPool.toLocaleString("fr-FR");
        this.shadowRoot.getElementById("dailyReward").innerText = dailyReward.toLocaleString("fr-FR");
        this.shadowRoot.getElementById("dailySui").innerText = dailySui.toLocaleString("fr-FR");
        this.shadowRoot.getElementById("monthlyReward").innerText = monthlyReward.toLocaleString("fr-FR");
        this.shadowRoot.getElementById("monthlySui").innerText = monthlySui.toLocaleString("fr-FR");
    }
}

// Déclare le Web Component
customElements.define("isg-rewards-calculator", ISGRewardsCalculator);

</script>

<isg-rewards-calculator></isg-rewards-calculator>
